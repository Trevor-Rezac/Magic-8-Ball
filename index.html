<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Magic 8 Ball</title>
</head>
<body>
  <header>
    <p>Ask a <span>yes</span> or <span>no</span> question.</p>
    <p><span>Click</span> the <span>8-ball</span>.</p>
    <p>Reveal your <span>fortune</span>.</p>
  </header>
  <section class="stage">
    <figure class="ball">
      <span class="shadow"></span>
      <span class="eight"></span>
      <div class="triangle">
        <span class="answer">My sources say no.</span>
      </div>
    </figure>
  </section>
  
  <script src="app.js" type='module'></script>
</body>

</html>
